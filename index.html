<html>

<head>
  <title>3970 Scouting Form</title>
  <link href="main.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="qrcodemin.js"></script>
  <script src="form-builder.min.js"></script>
  <script src="form-render.min.js"></script>
  <script src="csvQR.js"></script>

</head>

<body class="main">
  <div class="box">
    <h1 class="c-text">Scouting Form</h1>
    <div id="fb-editor" class="form">
      <form id="rendered-form">
        <div class="rendered-form">
          <div class="formbuilder-number form-group field-matchNo">
            <label class="formbuilder-number-label" for="matchNo">
              Match Number
              <br />
            </label>
            <input class="form-control" id="matchNo" name="matchNo" type="number" />
          </div>
          <div class="formbuilder-number form-group field-teamNo">
            <label class="formbuilder-number-label" for="teamNo">
              <div>
                Team Number
              </div>
            </label>
            <input class="form-control" id="teamNo" name="teamNo" type="number" />
          </div>
          <div class="">
            <h2 class="c-text" id="control-8111330">
              Auto
              <br />
            </h2>
          </div>
          <div class="formbuilder-radio-group form-group field-taxi">
            <label class="formbuilder-radio-group-label" for="taxi">
              Taxi
            </label>
            <div class="radio-group" id="taxi">
              <div class="formbuilder-radio">
                <input id="taxi-0" name="taxi" type="radio" value="Yes" />
                <label for="taxi-0">
                  Yes
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="taxi-1" name="taxi" type="radio" value="No" />
                <label for="taxi-1">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-radio-group form-group field-auto1">
            <label class="formbuilder-radio-group-label" for="auto1">
              <div>
                Auto: Shots Taken
              </div>
            </label>
            <div class="radio-group" id="auto1">
              <div class="formbuilder-radio">
                <input id="auto1-0" name="auto1" type="radio" value="0" />
                <label for="auto1-0">
                  0
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto1-1" name="auto1" type="radio" value="1" />
                <label for="auto1-1">
                  1
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto1-2" name="auto1" type="radio" value="2" />
                <label for="auto1-2">
                  2
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto1-3" name="auto1" type="radio" value="3" />
                <label for="auto1-3">
                  3
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto1-4" name="auto1" type="radio" value="4" />
                <label for="auto1-4">
                  4
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto1-5" name="auto1" type="radio" value="5" />
                <label for="auto1-5">
                  5
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-radio-group form-group field-auto2">
            <label class="formbuilder-radio-group-label" for="auto2">
              Auto: Shots Made High Goal
              <br />
            </label>
            <div class="radio-group">
              <div class="formbuilder-radio">
                <input id="auto2-0" name="auto2" type="radio" value="0" />
                <label for="auto2-0">
                  0
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto2-1" name="auto2" type="radio" value="1" />
                <label for="auto2-1">
                  1
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto2-2" name="auto2" type="radio" value="2" />
                <label for="auto2-2">
                  2
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto2-3" name="auto2" type="radio" value="3" />
                <label for="auto2-3">
                  3
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto2-4" name="auto2" type="radio" value="4" />
                <label for="auto2-4">
                  4
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto2-5" name="auto2" type="radio" value="5" />
                <label for="auto2-5">
                  5
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-radio-group form-group field-auto3">
            <label class="formbuilder-radio-group-label" for="auto3">
              Auto: Shots Made Low Goal
              <br />
            </label>
            <div class="radio-group">
              <div class="formbuilder-radio">
                <input id="auto3-0" name="auto3" type="radio" value="0" />
                <label for="auto3-0">
                  0
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto3-1" name="auto3" type="radio" value="1" />
                <label for="auto3-1">
                  1
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto3-2" name="auto3" type="radio" value="2" />
                <label for="auto3-2">
                  2
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto3-3" name="auto3" type="radio" value="3" />
                <label for="auto3-3">
                  3
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto3-4" name="auto3" type="radio" value="4" />
                <label for="auto3-4">
                  4
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="auto3-5" name="auto3" type="radio" value="5" />
                <label for="auto3-5">
                  5
                </label>
              </div>
            </div>
          </div>
          <div class="">
            <h2 class="c-text" id="control-7215770">
              Teleop
              <br />
            </h2>
          </div>
          <div class="formbuilder-radio-group form-group field-tele1">
            <label class="formbuilder-radio-group-label" for="tele1">
              Teleop: Can the robot hold 2 balls
              <br />
            </label>
            <div class="radio-group" id="tele1">
              <div class="formbuilder-radio">
                <input id="tele1-0" name="tele1" type="radio" value="Yes" />
                <label for="tele1-0">
                  Yes
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="tele1-1" name="tele1" type="radio" value="No" />
                <label for="tele1-1">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-number form-group field-tele2">
            <label class="formbuilder-number-label" for="tele2">
              Teleop: Balls Shot
              <br />
            </label>
            <input class="form-control" id="tele2" name="tele2" type="number" />
          </div>
          <div class="formbuilder-number form-group field-tele3">
            <label class="formbuilder-number-label" for="tele3">
              Teleop: Balls Made Highgoal
              <br />
            </label>
            <input class="form-control" id="tele3" name="tele3" type="number" />
          </div>
          <div class="formbuilder-number form-group field-tele4">
            <label class="formbuilder-number-label" for="tele4">
              Teleop: Balls Made Low
              <br />
            </label>
            <input class="form-control" id="tele4" name="tele4" type="number" />
          </div>
          <div class="formbuilder-radio-group form-group field-tele5">
            <label class="formbuilder-radio-group-label" for="tele5">
              Were They Easily Stopped From Scoring?
              <br />
            </label>
            <div class="radio-group">
              <div class="formbuilder-radio">
                <input id="tele5-0" name="tele5" type="radio" value="Yes" />
                <label for="tele5-0">
                  Yes
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="tele5-1" name="tele5" type="radio" value="No" />
                <label for="tele5-1">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-radio-group form-group field-tele6">
            <label class="formbuilder-radio-group-label" for="tele6">
              Did they play defense?
              <br />
            </label>
            <div class="radio-group">
              <div class="formbuilder-radio">
                <input id="tele6-0" name="tele6" type="radio" value="Yes" />
                <label for="tele6-0">
                  Yes
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="tele6-1" name="tele6" type="radio" value="No" />
                <label for="tele6-1">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-text form-group field-tele7">
            <label class="formbuilder-text-label" for="tele7">
              Defense Comments
              <br />
            </label>
            <input class="form-control" id="tele7" name="tele7" maxlength="150" type="text" />
          </div>
          <div class="">
            <h2 class="c-text" id="control-9394967">
              Endgame
              <br />
            </h2>
          </div>
          <div class="formbuilder-radio-group form-group field-end1">
            <label class="formbuilder-radio-group-label" for="end1">
              Did they continue shooting in endgame?
              <br />
            </label>
            <div class="radio-group">
              <div class="formbuilder-radio">
                <input id="end1-0" name="end1" type="radio" value="Yes" />
                <label for="end1-0">
                  Yes
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="end1-1" name="end1" type="radio" value="No" />
                <label for="end1-1">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-radio-group form-group field-end2">
            <label class="formbuilder-radio-group-label" for="end2">
              What Level did they climb to?
              <br />
            </label>
            <div class="radio-group">
              <div class="formbuilder-radio">
                <input id="end2-0" name="end2" type="radio" value="-1" />
                <label for="end2-0">
                  No Climb
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="end2-1" name="end2" type="radio" value="0" />
                <label for="end2-1">
                  Attempted
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="end2-2" name="end2" type="radio" value="1" />
                <label for="end2-2">
                  1
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="end2-3" name="end2" type="radio" value="2" />
                <label for="end2-3">
                  2
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="end2-4" name="end2" type="radio" value="3" />
                <label for="end2-4">
                  3
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="end2-5" name="end2" type="radio" value="4" />
                <label for="end2-5">
                  4
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-radio-group form-group field-end3">
            <label class="formbuilder-radio-group-label" for="end3">
              Were they shutdown or disabled during the match?
              <br />
            </label>
            <div class="radio-group">
              <div class="formbuilder-radio">
                <input id="end3-0" name="end3" type="radio" value="Yes" />
                <label for="end3-0">
                  Yes
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="end3-1" name="end3" type="radio" value="No" />
                <label for="end3-1">
                  No
                </label>
              </div>
              <div class="formbuilder-radio">
                <input id="end3-2" name="end3" type="radio" value="Maybe" />
                <label for="end3-2">
                  Maybe
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-text form-group field-end4">
            <label class="formbuilder-text-label" for="end4">
              If yes explain what happened to the best of your ability.
              <br />
            </label>
            <input class="form-control" id="end4" name="end4" maxlength="150" type="text" />
          </div>
          <div class="formbuilder-checkbox-group form-group field-end5">
            <label class="formbuilder-checkbox-group-label" for="end5">
              What was the robots main focus during the match?
              <br />
            </label>
            <div class="checkbox-group">
              <div class="formbuilder-checkbox">
                <input id="end5-0" name="end5[]" type="checkbox" value="Defense" />
                <label for="end5-0">
                  Defense
                </label>
              </div>
              <div class="formbuilder-checkbox">
                <input id="end5-1" name="end5[]" type="checkbox" value="Shooting Low" />
                <label for="end5-1">
                  Shooting Low
                </label>
              </div>
              <div class="formbuilder-checkbox">
                <input id="end5-2" name="end5[]" type="checkbox" value="Shooting High" />
                <label for="end5-2">
                  Shooting High
                </label>
              </div>
            </div>
          </div>
          <div class="formbuilder-text form-group field-end6">
            <label class="formbuilder-text-label" for="end6">
              Other Comments
              <br />
            </label>
            <input class="form-control" id="end6" name="end6" maxlength="150" type="text" />
          </div>
        </div>
      </form>
    </div>
    <div class="options">
      <button id="saveData" type="button" class="button">Generate QR Code</button>
      <button id="reset" type="button" class="button">Reset</button>
    </div>
    <div id="qrcode">
    </div>
  </div>
</body>

</html>
